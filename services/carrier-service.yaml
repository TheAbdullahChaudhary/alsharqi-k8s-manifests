apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: carrier-service
  name: carrier-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carrier-service
  template:
    metadata:
      labels:
        app: carrier-service
    spec:
      nodeSelector:
        node: node2
      containers:
      - name: carrier-service
        image: 218828204349.dkr.ecr.us-east-2.amazonaws.com/carrier-service:latest
        imagePullPolicy: Always
        env:
          - name: MY_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        ports:
        - containerPort: 9180
          name: http
          protocol: TCP
        volumeMounts:
        - name: log-path
          mountPath: /var/log/als
      volumes:
      - name: log-path
        hostPath:
          path: /var/log/als

# service type ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: carrier-service
    k8s-app: carrier-service
  name: carrier-service
spec:
  ports:
  - name: http
    port: 9180
    protocol: TCP
    targetPort: 9180
  type: ClusterIP
  selector:
    app: carrier-service
